<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard
    </title>
    <!-- BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- Ho copiato l'esercizio dalla live per esercitarmi un po'-->
<header class="pb-3">
    <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid bg-dark">
            <a class="navbar-brand text-white" href="#"><img src="img/duck.png" alt="Logo" width="60" height="60"
                    class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">
                            Storico Prestiti
                        </a>
                        <ul class="dropdown-menu text-white">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<body>
    <main>
        <div class="container">
            <h1 class="fs-3 pb-3">Nuovo Libro</h1>
            <div class="container text-start">
                <div class="row pb-3">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label fw-semibold">Nome Autore</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Inserisci il nome">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label fw-semibold">Cognome Autore</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="inserisci il cognome">
                    </div>
                </div>
                <div class="pb-3">
                    <label for="inputPassword5" class="form-label fw-semibold">Titolo</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                        placeholder="Inserisci il titolo del libro">
                    <div id="passwordHelpBlock" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row row-cols-1 row-cols-md-3">
                        <div class="col text-start ps-0 pb-3">
                            <label for="inputPassword5" class="form-label fw-semibold">Genere</label>
                            <select class="form-select fw-semibold" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col text-start ps-0 pb-3">
                            <label for="exampleInputEmail1" class="form-label fw-semibold">Anno di pubblicazione</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Inserisci l'anno">
                        </div>
                        <div class="col text-start px-0 pb-3">
                            <label for="exampleInputEmail1" class="form-label fw-semibold">ISBN#</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                </div>
                <HR class="pb-3">
                <div class="pb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="form-check pb-3 fw-semibold">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Aggiungi libro</button>
                </div>

            </div>
    </main>
</body>
